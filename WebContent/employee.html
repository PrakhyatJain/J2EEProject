<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form id="registrationForm" name="registrationForm"
		action="empRegServlet" method="post">

		<table>
			<tr>
				<td>Employee Registration Page</td>
				<td></td>
			</tr>
			<tr>
				<td>ID :</td>
				<td><input type="text" id="empId" name="empId" /></td>
			</tr>
			<tr>
				<td>Name :</td>
				<td><input type="text" id="empName" name="empName" /></td>
			</tr>
			<tr>
				<td>Deisgnation</td>
				<td><input type="text" id="empDesg" name="empDesg" /></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td><input type="text" id="empSalary" name="empSalary" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" id="register" value="register" /></td>
			</tr>
		</table>

	</form>
</body>
</html>
